<!DOCTYPE html>
<html>
<head>
    <title>ASCIImation</title>
	<link href="ascii.css" type="text/css" rel="stylesheet"/>
	
	
</head>
 
<body>
<h1>CS472: ASCII Animation Viewer</h1>
<div id="squarearea">
    <textarea id="textArea" style="height:350px; width: 600px" ></textarea>
    <div id="content">
	<fieldset class="control">
	    <legend>Play Controls:</legend>
	    <button id="ctrlStart" onclick="localSpace.start()">Start</button>
	    <button id="ctrlStop" onclick="localSpace.stop()" disabled>Stop</button>
	</fieldset>
	
	<fieldset class="control">
	    <legend>Animation:</legend>
	    <select id="selectAnimation" onchange="localSpace.show()">
	    <option id="a" selected= "selected">Blank</option>
	    <option id="b">Exercise</option>
	    <option id="c">Juggler</option>
	    <option id="d">Bike</option>
	    <option id="e">Dive</option>
	    <option id="f">Custom</option>
	    </select>
	</fieldset>
	
	<fieldset class="control">
	    <legend>Size: </legend>
	    <select id = "selectSize" onchange ="localSpace.changeSize()">
	    <option>Tiny</option>
	    <option>Small</option>
	    <option selected= "selected">Medium</option>
	    <option>Large</option>
	    <option>Extra Large</option>
	    <option>XXL</option>
	    </select>
	</fieldset>
	
	<fieldset class="control">
	    <legend>Speed: </legend>
	    <label><input type="checkbox" id ="ctrlTurbo" onclick="localSpace.turbo()"/>Turbo</label>
	</fieldset>
    </div>
</div>


	
<div id="validate">

	<a href="https://validator.w3.org/check/referer">
		<img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"/></a>

	<a href="https://jigsaw.w3.org/css-validator/check/referer">
		<img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Validate" />
	</a>    

</div>

<script src="animations.js" type="text/javascript"></script>
<script src="myanimations.js" type="text/javascript"></script>
<script src="ascii.js" type="text/javascript"></script>

</body>
</html>
